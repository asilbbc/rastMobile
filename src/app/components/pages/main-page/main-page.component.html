<div class="outerDiv">
    <div class="centerDiv">
        <!-- search bar and new record button -->
        <div class="searchBar">
            <div class="searchInputDiv">
                <input class="searchInput" type="text" placeholder="Search Objects...">
                <button class="searchButton" type="button"><i class="fa fa-search white"></i></button>
                <button class="filterButton" type="button"><i class="fa fa-filter primaryColor"></i></button>
            </div>
            <div class="newRecordDiv">
                <button class="newRecordButton" type="button" (click)="open(content)">
                    <i class="fa fa-plus white"> Yeni Hesap Ekle</i>
                </button>
            </div>
        </div>
        <!-- table section -->
        <div>
            <div class="tableDiv">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="max-width: 3.5rem;">Sosyal Medya Linki</th>
                            <th style="max-width: 3.5rem;">Sosyal Medya Adı</th>
                            <th>Açıklama</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let data of tableData'>
                            <td>{{data.socialMediaLink}}</td>
                            <td>{{data.socialMediaName}}</td>
                            <td>{{data.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- pagination -->
        <div class="paginationBar">
            <div class="leftDiv">
                <span>Show : </span>
                <select>
                    <option value="1">1 Rows</option>
                    <option value="2">2 Rows</option>
                    <option value="3">3 Rows</option>
                    <option selected="selected" value="4">4 Rows</option>
                </select>
            </div>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <input href="#" class="active" style="border-radius: 0px !important;" placeholder="1">
                <span> of </span>
                <span> 4 </span>
                <a href="#">&raquo;</a>
            </div>
        </div>
    </div>
</div>

<!-- Add New Record Modal -->
<ng-template #content let-modal>
    <div class="modal-body">
        <div class="header">
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
        </div>
        <form class="form" [formGroup]="newRecordForm" (ngSubmit)="submit(newRecordForm)">
            <div>
                <label>Sosyal Medya Linki</label>
                <input type="text" name="socialMediaLink" formControlName="socialMediaLink">
            </div>
            <div>
                <label>Sosyal Medya Adı</label>
                <input type="text" name="socialMediaName" formControlName="socialMediaName">
            </div>
            <div>
                <label>Açıklama</label>
                <input type="text" name="description" formControlName="description">
            </div>
        </form>
        <div class="footer">
            <button class="dismiss" type="button" (click)="modal.dismiss()">Vazgeç</button>
            <button class="save button" type="submit" (click)="submit(newRecordForm)">Kaydet</button>
        </div>
    </div>
</ng-template>
